<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="calendar.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body class="font-sans flex flex-col items-center">

  <nav class="w-full flex items-center justify-between bg-white fixed">
    <div class="w-44 h-20 order-2"><a href="#"><img src="images/logo.jpg"></a></div>

    <ul class="flex justify-between order-3 mr-5">
      <button class="hidden">Language</button>
      <li class="hidden text-xl"><a href="#">sing up</a></li>
      <li class="text-xs p-2 text-white bg-black rounded-full text-center mb-4"><a href="#">log In</a></li>
    </ul>

    <div class="flex flex-col w-9 h-9 cursor-pointer order-1  ml-5 mb-2">
      <div class="bg-black w-full h-1 my-0.5 rounded-2xl"></div>
      <div class="bg-black w-full h-1 my-0.5 rounded-2xl"></div>
      <div class="bg-black w-full h-1 my-0.5 rounded-2xl"></div>
    </div>

  </nav>

  <div class="hidden">
    <div>
      <img src="images/poster1.jpg" alt="poster1">
      <p> This is a text 1</p>
    </div>
    <div>
      <img src="images/poster2.jpg" alt="poster2">
      <p> This is a text 2</p>
    </div>
    <div>
      <img src="images/poster3.jpg" alt="poster3">
      <p> This is a text 3</p>
    </div>
    <div>
      <img src="images/poster4.jpg" alt="poster4">
      <p> This is a text 4</p>
    </div>
    <div>
      <img src="images/poster5.jpg" alt="poster5">
      <p> This is a text 5</p>
    </div>
  </div>

  <div class="m-5 mt-24">

    <div class="flex flex-col gap-5">
      <div class="flex justify-center gap-3">
        <button>&lt;</button>
        <div class="text-3xl current-month"></div>
        <button>&gt;</button>
      </div>
      <table class="calendar" id="calendar">
        
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
        </tbody>
      </table>
    </div>

    <div class="event-container mt-8 flex overflow-scroll overflow-y-hidden gap-3">

      <img src="images/event1.jpg" alt="image1">
      <img src="images/event2.jpg" alt="image2">
      <img src="images/event3.jpg" alt="image3">
      <img src="images/event4.jpg" alt="image4">
      <img src="images/event5.jpg" alt="image5">

      <div class="event-controls"></div>
    </div>

    <div class="w-full flex flex-col justify-end items-center gap-5 my-10 p-5 border">

      <input type="search" name="search" id="search" placeholder="Search Ezumee events" class="border rounded-2xl w-full h-12 text-center">

      <button class="bg-white text-blue-400 font-bold border rounded-2xl w-full grid items-center grid-cols-3 py-5 px-5 hover:bg-blue-100">
        <p class="text-2xl col-span-1 text-blue-600">♪</p>
        <p class="col-span-2">Explore all events</p>
      </button>
      <button class="bg-white text-blue-400 font-bold border rounded-2xl w-full grid grid-cols-3 px-5 py-5 hover:bg-blue-100">
        <p class="text-2xl col-span-1 text-red-500">♥</p>
        <p class="col-span-2">My favorite</p>
      </button>
      <button class="bg-white text-blue-400 font-bold border rounded-2xl w-full grid grid-cols-3 px-5 py-5 hover:bg-blue-100">
        <p class="text-2xl col-span-1 text-green-400">+</p>
        <p class="col-span-2"><a href="../Create-event/index.html">Create Group</a></p>
      </button>
    </div>
  </div>

  <div>
    <h1 class="text-3xl font-bold text-center">Explore by categories</h1>
    <div class="text-xl flex flex-col gap-10 my-10">
      <div class="flex gap-10">
        <button class="border rounded-full h-32 w-32 p-5 bg-blue-100 hover:bg-blue-200">Language, ELS</button>
        <button class="border rounded-full h-32 w-32 p-5 bg-blue-100 hover:bg-blue-200">Socail Activities</button>
      </div>
      <div class="flex gap-10">
        <button class="border rounded-full h-32 w-32 p-5 bg-blue-100 hover:bg-blue-200">Health and wellbeing</button>
        <button class="border rounded-full h-32 w-32 p-5 bg-blue-100 hover:bg-blue-200">Technology</button>
      </div>
      <div class="flex gap-10">
        <button class="border rounded-full h-32 w-32 p-5 bg-blue-100 hover:bg-blue-200">Game</button>
        <button class="border rounded-full h-32 w-32 p-5 bg-blue-100 hover:bg-blue-200">Outdoor Activities</button>
      </div>
      <div class="flex gap-10">
        <button class="border rounded-full h-32 w-32 p-5 bg-blue-100 hover:bg-blue-200">Business</button>
        <button class="border rounded-full h-32 w-32 p-5 bg-blue-100 hover:bg-blue-200">Career</button>
      </div>
    </div>
  </div>

  <footer class="w-full text-center text-white bg-black">
    <h1>This is a footer area</h1>
  </footer>
</body>
</html>
